<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/jquery.validate.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							var appendTr = '<tr class="rowNuber"><td><input type="text" class="txtbox" value="" id=""/></td><td><input type="text" class="txtbox" value="" /></td><td><input type="text" class="txtbox" value="" /></td><td><input type="text" class="txtbox" value="" /></td>'
								+ '<td><input type="button" class="deleteRowButton" value="Delete" /></td></tr>';
							
								$('.plusbtn').click
										(function() {
												$(".test")
														.append(appendTr);

												$('.deleteRowButton').on(
														'click',
														function() {
															$(this).parent()
																	.parent()
																	.remove();
															updateRowNumber();
														});
												
												updateRowNumber();
											});

							$('.minusbtn').click
							(function() {
								if ($(".test tr").length != 2) {
									$(".test tr:last-child").remove();
								} else {
									alert("You cannot delete first row");
								}
							});
						});

		function updateRowNumber() {
			$('.rowNuber').each(function (i) {
				   $("td:first", this).html(i );
				});
			var rowCount = $('table#productsTable tr:last').index();
			
			 $("#rawCount").text(rowCount);
			
		};
	</script>
	<div>
		<input type="button" value="Add" class="plusbtn rowNuber" />
	</div>

	<table id="productsTable" width="50%" border="1" cellpadding="1" cellspacing="1"
		class="test">

			<td>Company</td>
			<td>Mobile no.</td>
			<td></td>
		</tr>

			<td><input type="text" class="txtbox" value="" /></td>

		</tr> -->

	<h3>You added <span id="rawCount"></span>&nbsp;products</h3>
</body>
</html>
